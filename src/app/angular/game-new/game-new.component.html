<div class="bg">
  <div class="card">
    <h2 class="title">Nuevo Juego</h2>
    <!--BEGIN: TUS CAMBIOS AQUI-->
    <form>
      <div class="field">
        <label for="name">Nombre</label>
        <input id="name" type="text" [(ngModel)]="name" name="name" />
      </div>

      <div class="field">
        <label for="name">Descripci√≥n</label>
        <textarea
          id="name"
          type="text"
          [(ngModel)]="description"
          name="description"
        ></textarea>
      </div>
      <div class="actions">
        <button type="submit" class="btn-primary" (click)="agregarNuevoJuego()">
          Crear
        </button>
        <a

    </form>

  </div>
</div>
